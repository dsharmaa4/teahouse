apply from: "$rootDir/gradle/spring-boot.gradle"

repositories {
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    implementation project(':water-service:water-api')
    implementation project(':tealeaf-service:tealeaf-api')
    implementation project(':tea-service:tea-api')

    implementation 'org.springframework.boot:spring-boot-starter-hateoas'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
    implementation 'io.github.openfeign:feign-okhttp'
    implementation 'io.github.openfeign:feign-micrometer'

    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
    implementation('io.micrometer:micrometer-tracing-bridge-brave') { exclude group: 'io.zipkin.reporter2' }
    implementation 'io.micrometer:micrometer-tracing-reporter-wavefront'

    implementation 'com.wavefront:wavefront-spring-boot-starter'

    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.+'

    // implementation 'org.zalando:logbook-spring-boot-starter'
    // implementation 'org.zalando:logbook-okhttp'
}
