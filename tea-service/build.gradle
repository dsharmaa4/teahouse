apply from: "$rootDir/gradle/spring-boot.gradle"

dependencies {
    implementation project(':water-service:water-api')
    implementation project(':tealeaf-service:tealeaf-api')
    implementation project(':tea-service:tea-api')

    implementation 'org.springframework.boot:spring-boot-starter-hateoas'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
    implementation 'io.github.openfeign:feign-okhttp:11.10-SNAPSHOT'
    implementation 'io.github.openfeign:feign-micrometer:11.10-SNAPSHOT'
    implementation 'org.springframework.cloud:spring-cloud-starter-consul-discovery'

    implementation 'io.micrometer:micrometer-tracing'
    implementation 'io.micrometer:micrometer-tracing-bridge-brave'
    implementation 'io.zipkin.reporter2:zipkin-reporter-brave'

    implementation 'org.springdoc:springdoc-openapi-ui:latest.release'
    implementation 'org.springdoc:springdoc-openapi-hateoas:latest.release'
    implementation 'org.springdoc:springdoc-openapi-data-rest:latest.release'

    implementation 'org.zalando:logbook-spring-boot-starter'
    implementation 'org.zalando:logbook-okhttp'

    implementation 'de.codecentric:chaos-monkey-spring-boot:latest.release'

    runtimeOnly "com.github.loki4j:loki-logback-appender:latest.release"
}
