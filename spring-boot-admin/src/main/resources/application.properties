spring.application.name=spring-boot-admin
spring.profiles.default=local
server.port=8080

spring.output.ansi.enabled=always
spring.jackson.serialization.indent_output=true
spring.jackson.date-format=com.fasterxml.jackson.databind.util.ISO8601DateFormat

logging.file.name=${spring.application.home:.}/logs/${spring.application.name}.log
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

spring.cloud.discovery.client.composite-indicator.enabled=false

management.metrics.tags.application=${spring.application.name}
management.metrics.tags.profiles=${spring.profiles.active}
management.prometheus.metrics.export.step=10s
management.metrics.distribution.percentiles-histogram.all=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.tracing.sampling.probability=1.0

server.tomcat.mbeanregistry.enabled=true

management.wavefront.uri=https://demo.wavefront.com
management.wavefront.metrics.export.enabled=true
management.wavefront.api-token=${WAVEFRONT_API_TOKEN}
management.wavefront.application.name=tea-app
management.wavefront.application.cluster-name=tea-cluster

logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
logging.level.com.netflix.discovery=OFF
