version: '3'
services:
    mysql:
        container_name: mysql
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: password
        volumes:
            - ./docker/mysql/initdb:/docker-entrypoint-initdb.d
        ports:
            - 3306:3306
    adminer:
        container_name: adminer
        image: adminer
        restart: always
        environment:
            ADMINER_DEFAULT_SERVER: mysql
        depends_on:
            - mysql
        ports:
            - 8888:8080
    toxiproxy:
        container_name: toxiproxy
        image: ghcr.io/shopify/toxiproxy
        command: -host=0.0.0.0 -config /config/toxiproxy.json -proxy-metrics -runtime-metrics
        restart: always
        depends_on:
            - mysql
        volumes:
            - ./docker/toxiproxy:/config
        ports:
            - 8474:8474
            - 3307:3307
            - 3308:3308
    toxiproxy-ui:
        container_name: toxiproxy-ui
        image: buckle/toxiproxy-frontend
        restart: always
        environment:
            TOXIPROXY_URL: http://host.docker.internal:8474
        depends_on:
            - toxiproxy
        ports:
            - 8484:8080
    zipkin:
        image: openzipkin/zipkin
        container_name: zipkin
        restart: always
        ports:
            - 9411:9411
    prometheus:
        image: prom/prometheus
        container_name: prometheus
        restart: always
        command:
            - --enable-feature=exemplar-storage
            - --config.file=/etc/prometheus/prometheus.yml
        volumes:
            - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
        ports:
            - 9090:9090
    grafana:
        image: grafana/grafana
        container_name: grafana
        restart: always
        volumes:
            - ./docker/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
            - ./docker/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
        ports:
            - 3000:3000
# Grafana creds: admin:admin
