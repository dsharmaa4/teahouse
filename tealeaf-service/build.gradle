apply from: "$rootDir/gradle/spring-boot.gradle"

dependencies {
    implementation project(':tealeaf-service:tealeaf-api')

    implementation 'org.springframework.boot:spring-boot-starter-hateoas'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation 'org.springframework.cloud:spring-cloud-starter-zookeeper-discovery'

    implementation 'io.micrometer:micrometer-tracing'
    implementation 'io.micrometer:micrometer-tracing-bridge-brave'
    implementation 'io.zipkin.reporter2:zipkin-reporter-brave'

    implementation "net.ttddyy.observation:datasource-micrometer-spring-boot:1.0.0-SNAPSHOT"

    implementation 'org.springdoc:springdoc-openapi-ui:latest.release'
    implementation 'org.springdoc:springdoc-openapi-hateoas:latest.release'
    implementation 'org.springdoc:springdoc-openapi-data-rest:latest.release'

    implementation 'org.zalando:logbook-spring-boot-starter'

    implementation 'de.codecentric:chaos-monkey-spring-boot:latest.release'

    runtimeOnly 'org.postgresql:postgresql'
    runtimeOnly 'org.flywaydb:flyway-core'
    runtimeOnly "com.github.loki4j:loki-logback-appender:latest.release"
    testRuntimeOnly 'com.h2database:h2'
}
